<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8/>
    <title>DWD Regenradar - kostenlos und ohne Werbung</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
        <h3>Regenradar</h3>
    </header>
    <div id='map'></div>
    <div class='map-overlay'>
      <div style="height: 16px;" class='map-overlay-inner'>
        <div style="position: absolute;z-index: 10; left: 16px; right: 16px">
          <input id='slider' type='range' min='0' max='21' value='0' />  
        </div>
        <div id="imageStatus" style="position: absolute;z-index: 1; display: flex; left: 16px; right: 16px">
          
        </div>
        
        
      </div>
    </div>
  </body>

</html>
